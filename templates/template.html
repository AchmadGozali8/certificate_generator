<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  		<title>
  			Upload certificate template
  		</title>

  		<!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  		<script>
  			function preview_image(input){
  				if (input.files && input.files[0]){
  					var reader = new FileReader();
  					reader.onload = function (e) {
  						$('#preview').attr('src', e.target.result);
  					}

  					reader.readAsDataURL(input.files[0]);
  				}
  			}
        
        function change_label_value(){
          var selected = $("#image_upload_label input:selected");
            console.log(selected)
            if (selected){
              $("#image_upload_label").text($('#image_upload').val().split('\\').pop());
            }
        }

        function main(input){
          preview_image(input);
          change_label_value();
        }
		  </script>

      <style type="text/css">
        input {
          margin-top: 20px;
        }
      </style>
	</head>
	<body>
    <nav>
  		<ul class="nav justify-content-center container">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
		</nav>

    <div class="content container">
      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          {{form.errors}}
        </div>
      {% endif %}
      <div class="row">
        <div class="col-7">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="form-control form-control-lm" type="text" name="name" placeholder="Name"><br/>
            <div class="custom-file">
              <input type="FILE" class="custom-file-input" name="image" id="image_upload" onchange="main(this);"><br />
              <label class="custom-file-label" for="image_upload" id="image_upload_label">Choose file...</label>
            </div>
            <div class="text-center">
            <input type="submit" class="btn btn-info btn-lg">
              
            </div>
          </form>
        </div>
        <div class="col-5">
          <img src="https://farm4.staticflickr.com/3617/4557444791_c801af3018_b.jpg" id="preview" alt="image not loaded" class="img-fluid rounded mx-auto d-block">
        </div>
      </div>
      
    </div>
		
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
